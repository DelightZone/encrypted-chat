<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Encrypted Chat</title>
  <script src="https://js.pusher.com/8.4.0/pusher.min.js"></script>
  <style>
    :root {
      --bg-color: #121212;
      --card-bg: #1e1e1e;
      --text-color: #ffffff;
      --accent-color: #4fc3f7;
      --input-bg: #2c2c2c;
      --border-color: #333;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: var(--card-bg);
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      color: var(--accent-color);
    }

    #menuToggle {
      background: none;
      color: var(--accent-color);
      border: none;
      font-size: 1.2em;
      cursor: pointer;
    }

    #settingsMenu {
      display: none;
      position: absolute;
      top: 60px;
      right: 20px;
      background-color: var(--card-bg);
      border: 1px solid var(--border-color);
      border-radius: 10px;
      padding: 15px;
      z-index: 100;
    }

    #settingsMenu label {
      display: block;
      margin-bottom: 10px;
    }

    #main {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    #chatArea {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
    }

    #chat {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    #chat li {
      margin-bottom: 12px;
      display: flex;
      align-items: flex-start;
    }

    #chat img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .message-content {
      background: #2a2a2a;
      padding: 10px 15px;
      border-radius: 10px;
      max-width: 70%;
    }

    #inputArea {
      display: flex;
      padding: 10px;
      background-color: var(--card-bg);
      gap: 10px;
    }

    #msg {
      flex: 1;
      resize: none;
      height: 60px;
    }

    button {
      background-color: var(--accent-color);
      color: #000;
      border: none;
      border-radius: 8px;
      padding: 10px 15px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0288d1;
    }
  </style>
</head>
<body>
  <header>
    <h1>âœ¨ Encrypted Chat</h1>
    <button id="menuToggle">Menu</button>
    <div id="settingsMenu">
      <label>Nickname: <input id="nickname" placeholder="Your name" /></label>
      <label>Profile Pic URL: <input id="pfp" placeholder="https://..." /></label>
      <label>Secret Key: <input id="secret" type="password" placeholder="Encryption key" /></label>
      <label><input type="checkbox" id="audioToggle" checked> Audio Notifications</label>
      <button id="createRoom">Create New Room</button>
      <p>Room ID: <span id="roomDisplay">loading...</span></p>
    </div>
  </header>

  <div id="main">
    <div id="chatArea">
      <ul id="chat"></ul>
    </div>
    <div id="inputArea">
      <textarea id="msg" placeholder="Type a message..."></textarea>
      <button id="send">Send</button>
    </div>
  </div>

  <audio id="ping" src="https://notificationsounds.com/storage/sounds/file-sounds-1155-pristine.mp3" preload="auto"></audio>

  <script>
    const chat = document.getElementById('chat');
    const chatArea = document.getElementById('chatArea');
    const ping = document.getElementById('ping');

    document.getElementById('menuToggle').onclick = () => {
      const menu = document.getElementById('settingsMenu');
      menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
    };

    function scrollToBottom() {
      chatArea.scrollTop = chatArea.scrollHeight;
    }

    function playNotification() {
      const toggle = document.getElementById('audioToggle');
      if (toggle.checked) ping.play();
    }

    // Leave encryption and pusher logic for next update
  </script>
</body>
</html>
