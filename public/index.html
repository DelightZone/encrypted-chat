<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Encrypted Pusher Chat</title>
  <script src="https://js.pusher.com/8.4.0/pusher.min.js"></script>
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 500px; margin: auto; }
    #messages { border: 1px solid #ccc; padding: 10px; min-height: 200px; margin-bottom: 10px; }
    input, button { padding: 10px; width: 100%; box-sizing: border-box; }
  </style>
</head>
<body>
  <h1>Encrypted Chat</h1>

  <div id="messages"></div>

  <input id="username" placeholder="Your name" />
  <input id="text" placeholder="Type a message..." />
  <button onclick="send()">Send</button>

  <script>
    const ENCRYPTION_KEY = "sharedpassphrase"; // use something better in real projects

    // Pusher config
    const pusher = new Pusher("e10c1ec0ce48bfccc178", {
      cluster: "eu",
      encrypted: true,
    });

    const channel = pusher.subscribe("chat-room");
    channel.bind("message", function (data) {
      const decrypted = decrypt(data.message, ENCRYPTION_KEY);
      const el = document.createElement("div");
      el.textContent = `${data.username}: ${decrypted}`;
      document.getElementById("messages").appendChild(el);
    });

    function encrypt(message, key) {
      return btoa(unescape(encodeURIComponent(message + key)));
    }

    function decrypt(message, key) {
      try {
        const decoded = decodeURIComponent(escape(atob(message)));
        return decoded.replace(key, "");
      } catch (e) {
        return "[Decryption failed]";
      }
    }

    function send() {
      const username = document.getElementById("username").value.trim();
      const text = document.getElementById("text").value.trim();
      if (!username || !text) return;

      const encrypted = encrypt(text, ENCRYPTION_KEY);

      fetch("/.netlify/functions/sendMessage", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, message: encrypted }),
      });

      document.getElementById("text").value = "";
    }
  </script>
</body>
</html>
