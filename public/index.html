<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Encrypted Chat</title>
  <link rel="icon" type="image/x-icon" href="icon.png">
  <script src="https://js.pusher.com/8.4.0/pusher.min.js"></script>
  <style>
	  :root {
		--bg-color: #121212;
		--card-bg: #1e1e1e;
		--text-color: #ffffff;
		--accent-color: #4fc3f7;
		--input-bg: #2c2c2c;
		--border-color: #333;
		--scrollbar-bg: #2a2a2a;
		--scrollbar-thumb: #555;
	  }

	  * {
		box-sizing: border-box;
	  }

	body {
	  margin: 0;
	  font-family: 'Segoe UI', sans-serif;
	  background-color: var(--bg-color);
	  color: var(--text-color);
	  display: flex;
	  flex-direction: column;
	  overflow: hidden;
	  height: 100%;
	}

	  header {
		position: sticky;
		top: 0;
		background-color: var(--card-bg);
		padding: 10px 20px;
		display: flex;
		justify-content: space-between;
		align-items: center;
		z-index: 999;
		border-bottom: 1px solid var(--border-color);
	  }

	  header h1 {
		margin: 0;
		color: var(--accent-color);
		font-size: 1.2em;
	  }

	  #menuToggle {
		background: none;
		color: var(--accent-color);
		border: none;
		font-size: 1.2em;
		cursor: pointer;
	  }

	#settingsMenu {
	  display: none;
	  position: absolute;
	  top: 60px;
	  right: 20px;
	  background: linear-gradient(145deg, #1f1f1f, #2a2a2a);
	  border: 1px solid var(--border-color);
	  border-radius: 12px;
	  padding: 20px;
	  box-shadow: 0 4px 16px rgba(0,0,0,0.4);
	  z-index: 100;
	  min-width: 250px;
	}
	
	#settingsMenu label {
	  display: block;
	  margin-bottom: 14px;
	  font-size: 0.95em;
	  color: #ccc;
	}
	
	#settingsMenu input, #settingsMenu select {
	  width: 100%;
	  padding: 8px;
	  margin-top: 4px;
	  background-color: var(--input-bg);
	  color: var(--text-color);
	  border: 1px solid var(--border-color);
	  border-radius: 6px;
	  font-size: 0.9em;
	}

		#main {
		  height: calc(var(--vh, 1vh) * 100);
		  display: flex;
		  flex-direction: column;
		  overflow: hidden;
		  position: relative;
		}

	  #chatArea {
		flex: 1;
		overflow-y: auto;
		padding: 10px 20px 20px 20px;
		scroll-behavior: smooth;
		height: 100%;
	  }
	  
	  #chatArea {
		display: flex;
		flex-direction: column-reverse; /* ← this is the magic */
		overflow-y: auto;
		padding: 20px;
		scroll-behavior: smooth;
	  }

	  #chatArea::-webkit-scrollbar {
		width: 8px;
	  }

	  #chatArea::-webkit-scrollbar-thumb {
		background: var(--scrollbar-thumb);
		border-radius: 4px;
	  }

	  #chat {
		list-style: none;
		padding: 0;
		margin: 0;
	  }

	  #chat li {
		margin-bottom: 20px;
		display: flex;
		align-items: flex-start;
		gap: 10px;
	  }

	  #chat img {
		width: 40px;
		height: 40px;
		border-radius: 50%;
		flex-shrink: 0;
	  }

	  .message-wrapper {
		display: flex;
		flex-direction: column;
		max-width: 80%;
	  }

	  .message-name {
		font-weight: bold;
		color: var(--accent-color);
		margin-bottom: 4px;
		word-break: break-word;
	  }

	  .message-content {
		white-space: pre-wrap;
		background: #2a2a2a;
		padding: 10px 15px;
		border-radius: 10px;
		font-size: 0.95em;
		line-height: 1.5;
		word-break: break-word;
	  }

	  #inputArea {
		display: flex;
		padding: 10px 20px;
		background-color: var(--card-bg);
		gap: 10px;
		align-items: center;
		border-top: 1px solid var(--border-color);
	  }

	  #msg {
		flex: 1;
		resize: none;
		height: 50px;
		background-color: var(--input-bg);
		color: var(--text-color);
		border: 1px solid var(--border-color);
		border-radius: 20px;
		padding: 12px 16px;
		font-size: 1em;
		line-height: 1.4;
		overflow-y: auto;
	  }

	  #msg::placeholder {
		color: #aaa;
	  }

	  button {
		background-color: var(--accent-color);
		color: #000;
		border: none;
		border-radius: 20px;
		padding: 12px 20px;
		font-weight: bold;
		font-size: 1em;
		cursor: pointer;
		transition: background 0.3s;
	  }

	  button:hover {
		background-color: #0288d1;
	  }

	  #autoscrollToggleLabel {
		display: flex;
		align-items: center;
		gap: 5px;
		font-size: 0.9em;
	  }

	  /* Responsive tweaks */
	  @media (max-width: 600px) {
		header h1 {
		  font-size: 1em;
		}

		#chat img {
		  width: 32px;
		  height: 32px;
		}

		.message-content {
		  font-size: 0.9em;
		}

		button {
		  padding: 10px 16px;
		  font-size: 0.9em;
		}
	  }
	  
	  input,textarea,button,select {
		  font-size: 16px; /* prevents iOS zoom on focus */
	  }
	  
	  html {
		height: 100%;
	  }
	@keyframes slideIn {
	  from {
	    opacity: 0;
	    transform: translateY(20px);
	  }
	  to {
	    opacity: 1;
	    transform: translateY(0);
	  }
	}
	
	#chat li {
	  animation: slideIn 0.3s ease;
	}

	.timestamp {
	  font-size: 0.75em;
	  color: #888;
	  margin-top: 4px;
	}
	/* Add this to your <style> section */
	.toggle-wrapper {
	  display: flex;
	  align-items: center;
	  justify-content: space-between;
	  margin-bottom: 14px;
	  color: #ccc;
	  font-size: 0.95em;
	}
	
	.toggle-switch {
	  position: relative;
	  display: inline-block;
	  width: 42px;
	  height: 24px;
	}
	
	.toggle-switch input {
	  opacity: 0;
	  width: 0;
	  height: 0;
	}
	
	.toggle-slider {
	  position: absolute;
	  cursor: pointer;
	  top: 0;
	  left: 0;
	  right: 0;
	  bottom: 0;
	  background-color: #444;
	  transition: 0.3s;
	  border-radius: 34px;
	}
	
	.toggle-slider:before {
	  position: absolute;
	  content: "";
	  height: 18px;
	  width: 18px;
	  left: 3px;
	  bottom: 3px;
	  background-color: white;
	  transition: 0.3s;
	  border-radius: 50%;
	}
	
	.toggle-switch input:checked + .toggle-slider {
	  background-color: #3ba55d;
	}
	
	.toggle-switch input:checked + .toggle-slider:before {
	  transform: translateX(18px);
	}
	.message-content code {
	  background-color: #2e2e2e;
	  padding: 2px 4px;
	  border-radius: 4px;
	  font-family: monospace;
	  font-size: 0.9em;
	}
	
	.message-content pre {
	  background-color: #1a1a1a;
	  padding: 10px;
	  border-radius: 6px;
	  overflow-x: auto;
	  font-family: monospace;
	  font-size: 0.9em;
	  margin: 8px 0;
	}
	
	.message-content blockquote {
	  border-left: 3px solid #666;
	  padding-left: 12px;
	  margin: 8px 0;
	  color: #aaa;
	}
	
	.message-content h1,
	.message-content h2,
	.message-content h3 {
	  margin: 8px 0;
	  font-weight: bold;
	}
	
	.message-content h1 { font-size: 1.4em; }
	.message-content h2 { font-size: 1.2em; }
	.message-content h3 { font-size: 1.05em; }

	</style>
</head>
<body>
  <header>
    <h1>✨ Encrypted Chat</h1>
    <button id="menuToggle">Menu</button>
    <div id="settingsMenu">
	<label>Nickname: <input id="nickname" placeholder="Your name" /></label>
	<label>Profile Pic URL: <input id="pfp" placeholder="https://..." /></label>
	<label>Secret Key: <input id="secret" placeholder="Encryption key" /></label>
	<div class="toggle-wrapper">
	  <label for="audioToggle">Audio Notifications</label>
	  <label class="toggle-switch">
	    <input type="checkbox" id="audioToggle">
	    <span class="toggle-slider"></span>
	  </label>
	</div>
	<div class="toggle-wrapper">
	  <label for="autoscrollToggle">Auto-scroll</label>
	  <label class="toggle-switch">
	    <input type="checkbox" id="autoscrollToggle">
	    <span class="toggle-slider"></span>
	  </label>
	</div>
	<label>Ping Sound:
	  <select id="soundSelect">
	    <option value="alert.mp3">Default</option>
	    <option value="ping2.mp3">Ping 2</option>
	    <option value="ping3.mp3">Ping 3</option>
	  </select>
	</label>
      <button id="createRoom">Create New Room</button>
      <p>Room ID: <span id="roomDisplay">loading...</span></p>
    </div>
  </header>

  <div id="main">
    <div id="chatArea">
      <ul id="chat"></ul>
    </div>
    <div id="inputArea">
      <textarea id="msg" placeholder="Type a message..."></textarea>
      <button id="send">Send</button>
    </div>
  </div>

  <audio id="ping" src="alert.mp3" preload="auto" playsinline></audio>

  <script>
	window.onload = () => scrollToBottom(true);
    // -- Read room ID from URL or generate new
    const urlParams = new URLSearchParams(window.location.search);
    let room = urlParams.get('room');
    if (!room) {
      room = Math.random().toString(36).substring(2, 10);
      window.location.search = `?room=${room}`;
    }
    document.getElementById('roomDisplay').textContent = room;

    // -- Setup Pusher
    const pusher = new Pusher('e10c1ec0ce48bfccc178', {
      cluster: 'eu',
    });
    const channel = pusher.subscribe(`room-${room}`);

    channel.bind('message', async function (data) {
      try {
        const secret = document.getElementById('secret').value;
        if (!secret) return;

        const decrypted = await decryptMessage(data.encrypted, secret);
        const parsed = JSON.parse(decrypted);
		const li = document.createElement('li');
		const time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
		
		li.innerHTML = `
		  <img src="${parsed.pfp}" width="32" style="vertical-align:middle;">
		  <div class="message-wrapper">
		    <span class="message-name">${parsed.nickname}</span>
		    <div class="message-content">${parseDiscordMarkdown(parsed.text)}</div>
		    <small class="timestamp">${time}</small>
		  </div>`;
		document.getElementById('chat').appendChild(li);
		scrollToBottom(); // ✅ this triggers auto-scroll based on toggle
		playNotification(); // optional: put this here too, if needed
      } catch (e) {
        console.warn("Decryption failed or wrong key");
      }
    });

    // -- Handle sending
    document.getElementById('send').onclick = async () => {
      const text = document.getElementById('msg').value;
      const nickname = document.getElementById('nickname').value || "Anonymous";
      const pfp = document.getElementById('pfp').value || "https://cdn-icons-png.freepik.com/256/2115/2115958.png";
      const secret = document.getElementById('secret').value;

      if (!text || !secret) return;

      const payload = { text, nickname, pfp };
      const encrypted = await encryptMessage(JSON.stringify(payload), secret);

      await fetch('/.netlify/functions/pusher-signal', {
	  method: 'POST',
	  headers: {
	    'Content-Type': 'application/json',
	    'x-message-meta': JSON.stringify({ key: secret, nickname, pfp, text })
	  },
	  body: JSON.stringify({
	    room,
	    message: encrypted
	  })
      });
      document.getElementById('msg').value = '';
    };

    // -- Room creation
    document.getElementById('createRoom').onclick = () => {
      const newRoom = Math.random().toString(36).substring(2, 10);
      window.location.search = `?room=${newRoom}`;
    };

    // -- Encryption utils
    async function encryptMessage(message, password) {
      const enc = new TextEncoder();
      const iv = crypto.getRandomValues(new Uint8Array(12));
      const key = await deriveKey(password);
      const encrypted = await crypto.subtle.encrypt(
        { name: 'AES-GCM', iv },
        key,
        enc.encode(message)
      );
      return btoa([...iv, ...new Uint8Array(encrypted)].map(b => String.fromCharCode(b)).join(''));
    }

    async function decryptMessage(encoded, password) {
      const data = atob(encoded).split('').map(c => c.charCodeAt(0));
      const iv = new Uint8Array(data.slice(0, 12));
      const encrypted = new Uint8Array(data.slice(12));
      const key = await deriveKey(password);
      const decrypted = await crypto.subtle.decrypt(
        { name: 'AES-GCM', iv },
        key,
        encrypted
      );
      return new TextDecoder().decode(decrypted);
    }

    async function deriveKey(password) {
      const enc = new TextEncoder();
      const keyMaterial = await crypto.subtle.importKey(
        "raw",
        enc.encode(password),
        { name: "PBKDF2" },
        false,
        ["deriveKey"]
      );
      return crypto.subtle.deriveKey(
        {
          name: "PBKDF2",
          salt: enc.encode("fixed_salt"), // Replace with dynamic salt if needed
          iterations: 100000,
          hash: "SHA-256"
        },
        keyMaterial,
        { name: "AES-GCM", length: 256 },
        false,
        ["encrypt", "decrypt"]
      );
    }
    const chat = document.getElementById('chat');
    const chatArea = document.getElementById('chatArea');
    const ping = document.getElementById('ping');
    const msgInput = document.getElementById('msg');

    document.getElementById('menuToggle').onclick = () => {
      const menu = document.getElementById('settingsMenu');
      menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
    };

    function scrollToBottom(force = false) {
      const autoScroll = document.getElementById('autoscrollToggle').checked;
      if (autoScroll || force) {
        chatArea.scrollTop = chatArea.scrollHeight;
      }
    }

	document.addEventListener('click', (e) => {
	  const menu = document.getElementById('settingsMenu');
	  const toggle = document.getElementById('menuToggle');
	  if (!menu.contains(e.target) && e.target !== toggle) {
	    menu.style.display = 'none';
	  }
	});
	  
	function playNotification() {
	  const toggle = document.getElementById('audioToggle');
	  const sound = document.getElementById('soundSelect').value;
	  const ping = document.getElementById('ping');
	
	  if (!toggle.checked) return;
	
	  if (ping.src !== sound) ping.src = sound;
	
	  ping.currentTime = 0;
	  ping.play().catch(err => {
	    console.warn("Audio play failed:", err);
	  });
	}

	msgInput.addEventListener('keydown', (e) => {
	  const isMobile = /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
	
	  if (e.key === 'Enter') {
	    if (isMobile) {
	      // On mobile: always insert newline (do nothing special)
	      return;
	    }
	    if (!e.shiftKey) {
	      e.preventDefault();
	      document.getElementById('send').click();
	    }
	  }
	});
	
	document.addEventListener('click', () => {
	  ping.play().then(() => ping.pause()).catch(() => {});
	}, { once: true });
	
	  function setVH() {
		const vh = window.innerHeight * 0.01;
		document.documentElement.style.setProperty('--vh', `${vh}px`);
	  }
	  window.addEventListener('resize', setVH);
	  window.addEventListener('load', setVH);
	  
	// Persist settings
	const fields = ['nickname', 'pfp', 'secret', 'audioToggle', 'autoscrollToggle', 'soundSelect'];

	function saveSettings() {
	  const settings = {};
	  fields.forEach(id => {
	    const el = document.getElementById(id);
	    settings[id] = el.type === 'checkbox' ? el.checked : el.value;
	  });
	  localStorage.setItem(`chatSettings-${room}`, JSON.stringify(settings));
	}
	
	function loadSettings() {
	  const saved = localStorage.getItem(`chatSettings-${room}`);
	  if (!saved) return;
	  try {
	    const settings = JSON.parse(saved);
	    fields.forEach(id => {
	      const el = document.getElementById(id);
	      if (!el) return;
	      if (el.type === 'checkbox') {
	        el.checked = settings[id];
	      } else {
	        el.value = settings[id];
	      }
	    });
	  } catch (e) {
	    console.warn("Failed to load saved settings", e);
	  }
	}
	
	// Load on start
	loadSettings();
	
	// Save when fields change
	fields.forEach(id => {
	  const el = document.getElementById(id);
	  if (!el) return;
	  el.addEventListener(el.type === 'checkbox' ? 'change' : 'input', saveSettings);
	});

	function parseDiscordMarkdown(text) {
	  // Escape HTML
	  text = text.replace(/[&<>]/g, tag => ({ '&':'&amp;', '<':'&lt;', '>':'&gt;' }[tag]));
	
	  // Code blocks first
	  text = text.replace(/```(\w+)?\n([\s\S]*?)```/g, (_, lang, code) => {
	    return `<pre><code class="lang-${lang || ''}">${code}</code></pre>`;
	  });
	
	  // Inline code
	  text = text.replace(/`([^`\n]+?)`/g, '<code>$1</code>');
	
	  // Headers
	  text = text.replace(/^### (.*)$/gm, '<h3>$1</h3>');
	  text = text.replace(/^## (.*)$/gm, '<h2>$1</h2>');
	  text = text.replace(/^# (.*)$/gm, '<h1>$1</h1>');
	
	  // Blockquotes
	  text = text.replace(/^> (.*)$/gm, '<blockquote>$1</blockquote>');
	
	  // Bold, Italic, Underline combos
	  text = text
	    .replace(/\*\*\*(.*?)\*\*\*/g, '<strong><em>$1</em></strong>')
	    .replace(/___(.*?)___/g, '<u><em>$1</em></u>')
	    .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
	    .replace(/__(.*?)__/g, '<u>$1</u>')
	    .replace(/\*(.*?)\*/g, '<em>$1</em>')
	    .replace(/_(.*?)_/g, '<em>$1</em>')
	    .replace(/~~(.*?)~~/g, '<s>$1</s>');
	
	  return text.replace(/\n/g, '<br>');
	}
  </script>
</body>
</html>
